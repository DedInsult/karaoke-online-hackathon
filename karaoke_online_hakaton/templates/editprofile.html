{% extends 'BaseTemplate.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card border-info mb-3">
                <form method="POST" action="/profile/edit">
                    {{ form.csrf_token }}
                    {{ form.username.label }} {{ form.username(class="form-control", placeholder="Username") }}
                    <input type="submit" value="Change Username" class="btn btn-outline-success">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
