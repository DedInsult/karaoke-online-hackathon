{% extends 'BaseTemplate.html' %}

{% block content %}

<script src="{{ url_for('static', filename='js/speech.js') }}"></script>

<button id="start">Start</button>
<button id="stop">Stop</button>
<p id="text"></p>
{{ song.name }}
<pre>{{ song.lyrics }}</pre>
<audio controls src="{{ url_for('static', filename='songs/'+song.path) }}"></audio>

{% endblock %}
